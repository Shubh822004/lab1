<!DOCTYPE html>
<html>
<head>
<style>
table, td {
  border: 2px solid black;
  background-color:darkgrey
}
</style>
</head>
<body>

<p>Click the buttons to create and delete row(s) for the table.</p>

<table id="myTable">
  <tr>
    <td>Row1 col1</td>
    <td>Row1 col2</td>
  </tr>
  <tr>
    <td>Row2 col1</td>
    <td>Row2 col2</td>
  </tr>
  <tr>
    <td>Row3 col1</td>
    <td>Row3 col2</td>
  </tr>

  <tr>
    <td>Row4 col1</td>
    <td>Row4 col2</td>
  </tr>

  <tr>
    <td>Row5 col1</td>
    <td>Row5 col2</td>
  </tr>
</table>
<br>

<button onclick="myCreateFunction()"><b>Create row</b></button>
<button onclick="myDeleteFunction()"><b>Delete row</b></button>
<p id="message"></p>

<script>

    x=5;
function myCreateFunction() {
  x++;

  var table = document.getElementById("myTable");
  var row = table.insertRow(-1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  cell1.innerHTML = "Row"+x+"col1";
  cell2.innerHTML = "Row"+x+"col2";
}

function myDeleteFunction() {
  x--;
  var table=document.getElementById("myTable");
  if(x>0) {
    table.deleteRow(0);
  } else{
    document.getElementById("message").innerHTML="NO more rows to delete";
}
}
</script>

</body>
</html>
